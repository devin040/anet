person(f:me) {
    uuid, name, role
    position {
        uuid, name, type,
		organization { uuid, shortName, longName, allDescendantOrgs { uuid }}
    }
}

adminSettings(f:getAll) {
    key, value
}
organizationList(f:getTopLevelOrgs, type: ADVISOR_ORG) {
	list {
	    uuid, shortName, longName
	    parentOrg { uuid }

	}
}
